<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Why Should I Care?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Why Should I Care About Climate Change?</h1>
    <form id="riskForm">
      <label for="age">Your Age:</label>
      <input type="number" id="age" name="age" required />

      <label for="location">Your Location (e.g., Sydney):</label>
      <input type="text" id="location" name="location" required />

      <label for="job">Your Job (e.g., teacher):</label>
      <input type="text" id="job" name="job" required />

      <label for="hobby">Your Favorite Hobby (e.g., hiking):</label>
      <input type="text" id="hobby" name="hobby" required />

      <button type="submit">Show Me</button>
    </form>

    <div id="resultCard" class="hidden">
      <p id="output"></p>
    </div>

    <div id="dataReferences" class="hidden">
      <h3>Data Sources</h3>
      <ul id="referenceList"></ul>
    </div>
  </main>

  <!-- âœ… JavaScript goes at the end -->
  <script src="script.js"></script>
</body>
</html>
