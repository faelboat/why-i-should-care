<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Why Should I Care?</title>
  <link rel="stylesheet" href="style.css" />
</head>
  <script src="script.js"></script>

<body>
  <div class="container">
    <h1>Why Should I Care?</h1>
    <p class="intro">Why should I care about future climate, how will it effect me?.</p>
    
    <form id="riskForm">
      <label for="location">Location:</label>
      <select id="location" required>
        <option value="">-- Choose your location --</option>
        <option value="sydney">Sydney</option>
        <option value="brisbane">Brisbane</option>
        <option value="melbourne">Melbourne</option>
        <option value="perth">Perth</option>
        <option value="hobart">Hobart</option>
        <option value="adelaide">Adelaide</option>
        <option value="darwin">Darwin</option>
        <option value="canberra">Canberra</option>
        <option value="gold coast">Gold Coast</option>
        <option value="newcastle">Newcastle</option>
      </select>

      <label for="job">Job:</label>
      <select id="job" required>
        <option value="">-- Choose your job --</option>
        <option value="farmer">Farmer</option>
        <option value="teacher">Teacher</option>
        <option value="builder">Builder</option>
        <option value="nurse">Nurse</option>
        <option value="chef">Chef</option>
        <option value="electrician">Electrician</option>
        <option value="firefighter">Firefighter</option>
        <option value="truck driver">Truck Driver</option>
        <option value="retail worker">Retail Worker</option>
        <option value="lifeguard">Lifeguard</option>
      </select>

      <label for="hobby">Hobby:</label>
      <select id="hobby" required>
        <option value="">-- Choose your hobby --</option>
        <option value="surfing">Surfing</option>
        <option value="gardening">Gardening</option>
        <option value="camping">Camping</option>
        <option value="cycling">Cycling</option>
        <option value="fishing">Fishing</option>
        <option value="bushwalking">Bushwalking</option>
        <option value="skiing">Skiing</option>
        <option value="swimming">Swimming</option>
        <option value="photography">Photography</option>
        <option value="birdwatching">Birdwatching</option>
      </select>
      
<div class="mb-4">
  <label for="age" class="block text-gray-700 font-medium mb-2">Your Age</label>
  <input type="number" id="age" name="age" min="1" max="120" required class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400">
</div>

      <button type="submit">Should I care?</button>
    </form>

    <div id="resultCard" class="card hidden">
      <h2>Yes, you should care</h2>
      <div id="output"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
