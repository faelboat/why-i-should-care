<!DOCTYPE html>
<html>
<head>
  <title>Climate Risk Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>How Climate Change Might Affect You</h1>

  <form id="riskForm">
    <label>Location (e.g. Sydney):</label><br>
    <input type="text" id="location"><br><br>

    <label>Job (e.g. Farmer):</label><br>
    <input type="text" id="job"><br><br>

    <label>Hobby (e.g. Surfing):</label><br>
    <input type="text" id="hobby"><br><br>

    <button type="submit">Show My Results</button>
  </form>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
